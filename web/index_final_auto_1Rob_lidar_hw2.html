<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ROS Web Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/roslib@1/build/roslib.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.9.0/nipplejs.min.js"></script>
  <style>
    :root{
      --gap: 20px;
      --card-bg: #fff;
      --card-bd: #ccc;
      --page-bg: #414141;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: var(--page-bg);
      color: #e6e6e6;
    }

    .connection-form {
      width: 100%;
      margin-bottom: var(--gap);
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }
    .connection-form label { color: #fff; }
    .connection-form input[type="number"]{
      width: 70px;
      padding: 6px 8px;
      border-radius: 6px;
      border: 1px solid #bbb;
      background: #fff;
    }
    .connection-form button{
      padding: 8px 14px;
      border-radius: 6px;
      border: 1px solid #bbb;
      background: #f5f5f5;
      cursor: pointer;
    }
    .connection-form button:hover { filter: brightness(0.97); }
    .connection-form button.connected {
      background: #2ecc71;
      border-color: #2ecc71;
      color: #fff;
    }

    .dashboard {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-areas:
        "camera right"
        "map    pos";
      align-items: center;
      justify-items: center;
      gap: var(--gap);
    }

    #camera-feed      { grid-area: camera; }
    .right-panel      { grid-area: right; }
    .map-display      { grid-area: map; }
    .position-display { grid-area: pos; }

    .right-panel {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .joy-legend {
      font-size: 1rem;
      font-weight: 700;
      color: #eee;
      text-align: center;
      margin-top: 0;
    }

    .omega-wrap {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      color: #eee;
      font-size: 0.95rem;
      width: 100%;
    }

    .joy-vel {
      font-size: 0.9rem;
      color: #ddd;
      text-align: center;
    }

    .map-display { width: min(280px, 100%); }

    .joystick-container {
      width: 200px;
      height: 200px;
      background-color: #ddd;
      border-radius: 50%;
      position: relative;
      overflow: hidden;
      touch-action: none;
    }

    .image-view {
      width: 360px;
      height: 270px;
      background-color: #000;
      border-radius: 5px;
      border: 1px solid var(--card-bd);
      object-fit: cover;
      display: block;
    }

    .map-image {
      width: 100%;
      height: auto;
      border: 1px solid var(--card-bd);
      border-radius: 5px;
      display: block;
      background-color: #e6e6e6;
    }

    @media (max-width: 900px) {
      .dashboard {
        grid-template-columns: 1fr;
        grid-template-areas:
          "camera"
          "right"
          "map"
          "pos";
        justify-items: center;
      }

      .joystick-container {
        width: 160px;
        height: 160px;
      }

      .image-view {
        width: 100%;
        max-width: 520px;
        height: auto;
      }

      .position-display,
      .map-display {
        width: 100%;
        max-width: 520px;
      }
    }
  </style>
</head>

<body>
  <div class="connection-form">
    <label for="robotNumber">Robot:</label>
    <input id="robotNumber" type="number" min="1" max="9" value="1" title="Robot number"/>
    <button id="connectBtn" onclick="connectToROS()">Connect</button>
  </div>

  <div class="dashboard">
    <!-- Camera -->
    <img class="image-view" id="camera-feed" alt="Camera Feed" />

    <!-- Right panel -->
    <aside class="right-panel">
      <div class="joy-legend">Joystick</div>

      <div class="joystick-container" id="joystick_h"></div>

      <div class="omega-wrap">
        <label for="omegaSlider">œâùìè:</label>
        <input id="omegaSlider" type="range" min="-1" max="1" step="0.01" value="0" />
        <span id="omegaVal">0.00</span> rad/s
      </div>

      <div class="joy-vel">
        v‚Çì: <span id="vx">0.00</span> m/s ¬∑ v·µß: <span id="vy">0.00</span> m/s
      </div>
    </aside>

    <!-- Map + LiDAR -->
    <div class="map-display">
      <h3>Map + LiDAR</h3>
      <canvas id="map-canvas" class="map-image" width="200" height="200"></canvas>
    </div>

    <!-- Pose -->
    <div class="position-display">
      <h3>Position & Orientation</h3>
      <p>X (m): <span id="position-x">0</span></p>
      <p>Y (m): <span id="position-y">0</span></p>
      <p>&Theta; (¬∫): <span id="rotation-z">0</span></p>
    </div>
  </div>

  <script>
    let ros;
    let cmdVelTopic;

    // ===== Config =====
    const MAP_RESOLUTION = 0.01;      // m/px
    const ROBOT_RADIUS   = 5;         // px
    const SPEED_VECTOR_SCALE = 100;   // px per (m/s)

    const maxSpeed = 0.3;             // m/s
    const maxTurn  = 0.4;             // rad/s
    const distanceFactor = 75;        // joystick

    // ===== State =====
    let currentLinearX = 0;
    let currentLinearY = 0;
    let currentAngularZ = 0;

    let mapImage = new Image();
    let latestScan = null;

    // Robot pose (relativa al primer odom)
    let lastRobotX = 0;
    let lastRobotY = 0;
    let lastRobotYaw = 0;

    // Centering
    let odomCenterSet = false;
    let odomCenterX = 0;
    let odomCenterY = 0;

    function getRosbridgeAddress() {
      const currentUrl = window.location.href;
      const rosbridgeUrl = currentUrl.replace(/\/webpage\/?$/, '/rosbridge/');
      const rosbridgeAddress = rosbridgeUrl.replace(/^http/, 'ws').replace(/^https/, 'wss');
      return rosbridgeAddress;
    }

    function connectToROS() {
      if (ros && ros.isConnected) {
        console.log('Ja est√†s connectat.');
        return;
      }

      document.getElementById('connectBtn')?.setAttribute('disabled', 'disabled');
      const robotNum = parseInt(document.getElementById('robotNumber').value) || 1;

      const mapName = "map";
      const mapPath = `maps/${mapName}.png`;

      const host = window.location.hostname;
      const scheme = location.protocol === 'https:' ? 'wss' : 'ws';

      let rosbridgeAddress;
      if (host.startsWith("192.168.1.")) {
        const lastOctet = robotNum * 10 + 4;
        const robotHost = `192.168.1.${lastOctet}`;
        rosbridgeAddress = `${scheme}://${robotHost}:9090`;
      } else {
        rosbridgeAddress = getRosbridgeAddress();
      }
      console.log("Connecting to:", rosbridgeAddress);

      resizeMapCanvas();
      mapImage.onload = () => {
        resizeMapCanvas();
        console.log('Map image loaded & canvas resized.');
      };
      mapImage.src = mapPath;

      ros = new ROSLIB.Ros({ url: rosbridgeAddress });

      const connectBtn = document.getElementById('connectBtn');
      ros.on('connection', function () {
        console.log('Connected to rosbridge:', rosbridgeAddress);
        if (connectBtn) connectBtn.classList.add('connected');
        setupTopics();
        setupControls();
        document.getElementById('connectBtn')?.removeAttribute('disabled');
        ros.isConnected = true;
      });

      ros.on('error', function (error) {
        console.error('Connection Error:', error);
        if (connectBtn) connectBtn.classList.remove('connected');
        document.getElementById('connectBtn')?.removeAttribute('disabled');
        ros.isConnected = false;
      });

      ros.on('close', function () {
        console.log('Connection closed.');
        if (connectBtn) connectBtn.classList.remove('connected');
        document.getElementById('connectBtn')?.removeAttribute('disabled');
        ros.isConnected = false;
      });
    }

    function quaternionToYaw(orientation) {
      const q = orientation;
      const siny_cosp = 2 * (q.w * q.z + q.x * q.y);
      const cosy_cosp = 1 - 2 * (q.y * q.y + q.z * q.z);
      return Math.atan2(siny_cosp, cosy_cosp);
    }

    function setupTopics() {
      // cmd_vel
      cmdVelTopic = new ROSLIB.Topic({
        ros: ros,
        name: '/cmd_vel',
        messageType: 'geometry_msgs/msg/Twist'
      });

      // Camera
      const imageTopic = new ROSLIB.Topic({
        ros: ros,
        name: '/image_raw/compressed',
        messageType: 'sensor_msgs/msg/CompressedImage'
      });
      imageTopic.subscribe(function (message) {
        document.getElementById('camera-feed').src =
          "data:image/jpeg;base64," + message.data;
      });

      // Odometry
      const odomTopic = new ROSLIB.Topic({
        ros: ros,
        name: '/odom',
        messageType: 'nav_msgs/msg/Odometry'
      });
      odomTopic.subscribe(function (message) {
        const position = message.pose.pose.position;
        const orientation = message.pose.pose.orientation;
        const twist = message.twist.twist;

        // Centrem autom√†ticament al primer odom:
        if (!odomCenterSet) {
          odomCenterX = position.x;
          odomCenterY = position.y;
          odomCenterSet = true;
        }

        // Coordenades relatives: origen = primera posici√≥
        lastRobotX = position.x - odomCenterX; // X forward (m)
        lastRobotY = position.y - odomCenterY; // Y (m)
        lastRobotYaw = quaternionToYaw(orientation);

        // Mostra num√®rica (en aquest frame centrat)
        document.getElementById('position-x').textContent = lastRobotX.toFixed(2);
        document.getElementById('position-y').textContent = lastRobotY.toFixed(2);
        document.getElementById('rotation-z').textContent =
          (lastRobotYaw * 180 / Math.PI).toFixed(1);

        // Velocitat global per a la fletxa (coherent amb yaw)
        const velX_robot = twist.linear.x;
        const velY_robot = twist.linear.y;
        const velX_global =
          velX_robot * Math.cos(lastRobotYaw) - velY_robot * Math.sin(lastRobotYaw);
        const velY_global =
          velX_robot * Math.sin(lastRobotYaw) + velY_robot * Math.cos(lastRobotYaw);

        drawRobotState(lastRobotX, lastRobotY,
                       velX_global, velY_global,
                       lastRobotYaw, latestScan);
      });

      // LiDAR /scan
      const scanTopic = new ROSLIB.Topic({
        ros: ros,
        name: '/scan',
        messageType: 'sensor_msgs/msg/LaserScan'
      });
      scanTopic.subscribe(function (message) {
        latestScan = message; // Es far√† servir al seg√ºent update d'odom
      });
    }

    function resizeMapCanvas() {
      const canvas = document.getElementById('map-canvas');
      if (!canvas) return;

      const dpr = window.devicePixelRatio || 1;
      const cssW = canvas.clientWidth || canvas.width;
      const cssH = canvas.clientHeight || canvas.height;

      canvas.width  = Math.round(cssW * dpr);
      canvas.height = Math.round(cssH * dpr);

      const ctx = canvas.getContext('2d');
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    }

    // Converteix coords del m√≥n (X forward, Y dreta) a p√≠xels
    function worldToPixel(x, y, W, H) {
      // x: forward (m), +x amunt
      // y: dreta (m), +y dreta
      const px = W / 2 + (y / MAP_RESOLUTION);
      const py = H / 2 - (x / MAP_RESOLUTION);
      return [px, py];
    }

    // Dibuixa eixos al centre, amb ticks cada 0.40 m
    function drawAxes(ctx, W, H) {
      const cx = W / 2;
      const cy = H / 2;
      const metersPerTick = 0.40;
      const pxPerMeter = 1.0 / MAP_RESOLUTION;
      const tickPx = metersPerTick * pxPerMeter;
      const tickLen = 5;

      // Eix X (vermell) - vertical
      ctx.save();
      ctx.strokeStyle = 'red';
      ctx.lineWidth = 1.5;
      ctx.beginPath();
      ctx.moveTo(cx, 0);
      ctx.lineTo(cx, H);
      ctx.stroke();

      // Tics sobre eix X
      const maxXTicks = Math.floor((H / 2) / tickPx);
      for (let i = 1; i <= maxXTicks; i++) {
        // +X (amunt)
        let yPos = cy - i * tickPx;
        ctx.beginPath();
        ctx.moveTo(cx - tickLen, yPos);
        ctx.lineTo(cx + tickLen, yPos);
        ctx.stroke();

        // -X (avall)
        yPos = cy + i * tickPx;
        ctx.beginPath();
        ctx.moveTo(cx - tickLen, yPos);
        ctx.lineTo(cx + tickLen, yPos);
        ctx.stroke();
      }

      // Eix Y (verd) - horitzontal
      ctx.strokeStyle = 'green';
      ctx.beginPath();
      ctx.moveTo(0, cy);
      ctx.lineTo(W, cy);
      ctx.stroke();

      // Tics sobre eix Y
      const maxYTicks = Math.floor((W / 2) / tickPx);
      for (let i = 1; i <= maxYTicks; i++) {
        // +Y (dreta)
        let xPos = cx + i * tickPx;
        ctx.beginPath();
        ctx.moveTo(xPos, cy - tickLen);
        ctx.lineTo(xPos, cy + tickLen);
        ctx.stroke();

        // -Y (esquerra)
        xPos = cx - i * tickPx;
        ctx.beginPath();
        ctx.moveTo(xPos, cy - tickLen);
        ctx.lineTo(xPos, cy + tickLen);
        ctx.stroke();
      }

      ctx.restore();
    }

    // Dibuixa mapa + eixos + robot + velocitat + LiDAR
    function drawRobotState(robotX, robotY, velX, velY, yaw, scanMsg) {
      const canvas = document.getElementById('map-canvas');
      const ctx = canvas.getContext('2d');

      const W = canvas.clientWidth || canvas.width;
      const H = canvas.clientHeight || canvas.height;

      ctx.clearRect(0, 0, W, H);

      // Fons mapa (si hi √©s)
      if (mapImage.complete && mapImage.naturalWidth > 0) {
        ctx.drawImage(mapImage, 0, 0, W, H);
      }

      // Eixos al centre
      drawAxes(ctx, W, H);

      // --- LiDAR ---
      if (scanMsg) {
        const angleMin = scanMsg.angle_min;
        const angleInc = scanMsg.angle_increment;
        const rangeMin = scanMsg.range_min;
        const rangeMax = scanMsg.range_max;
        const ranges = scanMsg.ranges || [];

        ctx.save();
        ctx.fillStyle = 'rgba(255, 215, 0, 0.9)'; // groc fort

        for (let i = 0; i < ranges.length; i++) {
          const r = ranges[i];
          if (!isFinite(r) || r < rangeMin || r > rangeMax) continue;

          const angle = angleMin + i * angleInc;
          const globalAngle = yaw + angle;

          // coords relatives al centre (ja centrat)
          const wx = robotX + r * Math.cos(globalAngle);
          const wy = robotY + r * Math.sin(globalAngle);

          const [px, py] = worldToPixel(wx, wy, W, H);

          if (px >= 0 && px <= W && py >= 0 && py <= H) {
            ctx.fillRect(px, py, 2, 2);
          }
        }

        ctx.restore();
      }

      // --- Robot ---
      const [robotPx, robotPy] = worldToPixel(robotX, robotY, W, H);

      ctx.beginPath();
      ctx.arc(robotPx, robotPy, ROBOT_RADIUS, 0, Math.PI * 2);
      ctx.fillStyle = 'green';
      ctx.fill();
      ctx.strokeStyle = 'black';
      ctx.stroke();

      // Orientaci√≥ (eix X forward)
      const arrowLen = 0.15; // m
      const arrowX = robotX + arrowLen * Math.cos(yaw);
      const arrowY = robotY + arrowLen * Math.sin(yaw);
      const [ax, ay] = worldToPixel(arrowX, arrowY, W, H);

      ctx.beginPath();
      ctx.moveTo(robotPx, robotPy);
      ctx.lineTo(ax, ay);
      ctx.lineWidth = 2;
      ctx.strokeStyle = 'blue';
      ctx.stroke();

      // Vector velocitat global
      const speed = Math.hypot(velX, velY);
      if (speed > 0.01) {
        const movementAngle = Math.atan2(velY, velX);
        const vecLen_m = speed;           // 1 m/s ‚Üí SPEED_VECTOR_SCALE px
        const vecLen_px = vecLen_m * SPEED_VECTOR_SCALE / (1.0 / MAP_RESOLUTION);

        const endX_m = robotX + (vecLen_px * MAP_RESOLUTION) * Math.cos(movementAngle);
        const endY_m = robotY + (vecLen_px * MAP_RESOLUTION) * Math.sin(movementAngle);
        const [endX, endY] = worldToPixel(endX_m, endY_m, W, H);

        ctx.beginPath();
        ctx.moveTo(robotPx, robotPy);
        ctx.lineTo(endX, endY);
        ctx.lineWidth = 2;
        ctx.strokeStyle = 'red';
        ctx.stroke();

        // Fletxa
        ctx.save();
        ctx.translate(endX, endY);
        ctx.rotate(-movementAngle);
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.lineTo(-10, 5);
        ctx.lineTo(-10, -5);
        ctx.closePath();
        ctx.fillStyle = 'red';
        ctx.fill();
        ctx.restore();
      }
    }

    function publishTwist() {
      const mag = Math.hypot(currentLinearX, currentLinearY);
      if (mag > maxSpeed && mag > 0) {
        const scale = maxSpeed / mag;
        currentLinearX *= scale;
        currentLinearY *= scale;
      }

      const twist = new ROSLIB.Message({
        linear:  { x: currentLinearX, y: currentLinearY, z: 0 },
        angular: { x: 0, y: 0, z: currentAngularZ }
      });

      if (cmdVelTopic) {
        cmdVelTopic.publish(twist);
      }
    }

    function setupControls() {
      const options_h = {
        zone: document.getElementById('joystick_h'),
        mode: 'static',
        position: { left: '50%', top: '50%' },
        color: 'red',
        size: 150
      };
      const j = nipplejs.create(options_h);

      j.on('move', function (evt, data) {
        const ratio = Math.min(data.distance / distanceFactor, 1.0);
        currentLinearX = Math.sin(data.angle.radian) * maxSpeed * ratio;
        currentLinearY = -Math.cos(data.angle.radian) * maxSpeed * ratio;

        document.getElementById('vx').textContent = currentLinearX.toFixed(2);
        document.getElementById('vy').textContent = currentLinearY.toFixed(2);
      });

      j.on('end', function () {
        currentLinearX = 0;
        currentLinearY = 0;
        document.getElementById('vx').textContent = '0.00';
        document.getElementById('vy').textContent = '0.00';
      });

      const omegaSlider = document.getElementById('omegaSlider');
      const omegaVal = document.getElementById('omegaVal');
      if (omegaSlider) {
        omegaSlider.addEventListener('input', () => {
          currentAngularZ = parseFloat(omegaSlider.value) * maxTurn;
          omegaVal.textContent = currentAngularZ.toFixed(2);
        });
      }

      setInterval(() => {
        publishTwist();
        document.getElementById('omegaVal').textContent = currentAngularZ.toFixed(2);
      }, 50);
    }

    window.addEventListener('resize', resizeMapCanvas);

    window.addEventListener('DOMContentLoaded', () => {
      const robotInput = document.getElementById('robotNumber');
      robotInput.addEventListener('change', (e) => {
        let v = parseInt(e.target.value);
        if (v < 1) v = 1;
        if (v > 9) v = 9;
        e.target.value = v;
      });
    });
  </script>
</body>
</html>
